<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingreso de datos</title>
    <link rel="stylesheet" href="./Fontend/estilos.css"/>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
   
    <!--Boostrap validator-->

    <!--Agrego todos los .js que necesita mi app para que funcione
    o genero un solo archivo de salida-->
    <script src="./Fontend/persona.js"></script>
    <script src="./Fontend/empleado.js"></script>
    <script src="./Fontend/main.js"></script>
</head>
<body>
    <div class="container">
           
        <form  class="well form-horizontal" style=" background-color: rgba(26, 230, 179, 0.863);" >
            <h1>Login</h1> 
      

                <div class="form-group">
                        <label class="control-label col-6">Email</label>
                            <div class="input-group"> 
                                <span class="input-group-addon"> @ </span>
                                <input type="email" id="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
                            </div>
                    </div>

                    <div class="form-group">
                            <label class="control-label col-6" for="nombre">Clave</label>
                                <div class="input-group"> 
                                    <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input type="password" id="clave" class="form-control" placeholder="Clave" aria-describedby="basic-addon1">
                                </div>
                        </div>
        <div class="form-group">
            <input type="button" value="Enviar" class="btn btn-success" onclick="Main.Main.Ingresar()">
            <button type="reset" class="btn btn-danger">Limpiar</button>
        </div> 
        
        </form>
      
    </div>
</body>
</html>
