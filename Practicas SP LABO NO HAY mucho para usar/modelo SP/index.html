<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingreso de datos</title>
    <link rel="stylesheet" href="./Fontend/estilos.css"/>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./bower_components/bootstrapvalidator/dist/css/bootstrapValidator.css"/>

    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
     <script type="text/javascript" src="./bower_components/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>
    <!--Boostrap validator-->

    <!--Agrego todos los .js que necesita mi app para que funcione
    o genero un solo archivo de salida-->
    <script src="./Fontend/persona.js"></script>
    <script src="./Fontend/empleado.js"></script>
    <script src="./Fontend/main.js"></script>
    <script src="./Fontend/validaciones.js"></script>
</head>
<body>
    <div class="container">
           
        <form  id="form" class="well form-horizontal" style=" background-color: rgba(226, 230, 26, 0.863);" >
            <h1>Ingreso de datos</h1> 
            <a href="./login.html" class="btn btn-warning">Login</a>
            
            <div class="form-group">
                <label class="control-label col-6" for="nombre">Nombre</label>
                    <div class="input-group"> 
                        <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre" aria-describedby="basic-addon1">
                    </div>
            </div>

            <div class="form-group">
                    <label class="control-label col-6">Apellido</label>
                        <div class="input-group"> 
                            <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="text" id="apellido" class="form-control" placeholder="Apellido" aria-describedby="basic-addon1">
                        </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-6">Email</label>
                            <div class="input-group"> 
                                <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input type="email" id="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
                            </div>
                    </div>

            <div class="form-group">
                    <label class="control-label col-6">Edad</label>
                        <div class="input-group"> 
                            <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-sunglasses"></i>
                            </span>
                            <input type="number" id="edad" class="form-control" placeholder="Edad" aria-describedby="basic-addon1">
                        </div>
                </div>
            <div class="form-group">
                    <label class="control-label col-6">DNI</label>
                        <div class="input-group"> 
                            <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-th"></i>
                            </span>
                            <input type="number" id="dni" class="form-control" placeholder="DNI" aria-describedby="basic-addon1">
                        </div>
                </div>
            <div class="form-group">
                    <label class="control-label col-6">Puesto</label>
                        <div class="input-group"> 
                            <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <select name="puesto" id="puesto" class="form-control">
                                <option value="Dev">Desarrollador</option>
                                <option value="Pj">Proyect Manager</option>
                                <option value="Sec">Seguridad</option>
                            </select>
                           
                        </div>
                </div>
            <div class="form-group">
                    <label class="control-label col-6">Fecha de Ingreso</label>
                        <div class="input-group"> 
                            <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                            <input type="date" id="fecha" class="form-control">
                        </div>
                </div>

                <div class="form-group">
                        <label class="control-label col-6">Foto</label>
                            <div class="input-group"> 
                                <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-camera"></i>
                                </span>
                                <input type="file" id="foto" class="form-control">
                            </div>
                    </div>
            <div class="form-group">
                <label class="control-label col-6" for="nombre">Clave</label>
                    <div class="input-group"> 
                        <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="password" id="clave" class="form-control" placeholder="Clave" aria-describedby="basic-addon1">
                    </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-6" for="nombre">Repita clave</label>
                        <div class="input-group"> 
                            <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="password" id="repitClave" class="form-control" placeholder="Repita la clave" aria-describedby="basic-addon1">
                        </div>
            </div>
                    <div class="form-group">
            <input type="button" value="Enviar" class="btn btn-success" onclick="Main.Main.Agregar()">
            <button type="reset" class="btn btn-danger">Limpiar</button>
        </div> 
        
        </form>
      
    </div>
</body>
</html>
