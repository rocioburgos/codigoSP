<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 12</title>
    <!--
        12- Tomando como base el ejercicio anterior se pide crear una tabla cuyo título
        (<CAPTION>) sea “Equipos del mundo”. Definir como primera columna de encabezados las
        confederaciones, como segunda columna los países y como tercera columna los nombres de
        los equipos.
        El listado de Confederaciones son: Concacaf, Conmebol y Uefa.
        Mientras que los países serán: México – Argentina, Brasil, Uruguay – España, Inglaterra.
        Los equipos según los países de origen son: America – River, Boca, Quilmes – Santos,
        Flamengo – Peñarol – Real Madrid Barcelona – Manchester Utd., Liverpool, Arsenal.
    -->
</head>
<body>
    
        <table border="1">
            <th>Confederaciones</th>
            <th>Paises</th>
            <th>Equipos</th>
            <tr>
                <td>Concacaf</td>
                <td>Mexico</td>
                <td>America</td>
            </tr>

            <tr>
                <td rowspan="10">Conmebol</td>
                    <tr>
                        <td rowspan="4">Argentina</td>
                    </tr>
                        <tr>
                            <td>River</td>
                        </tr>
                        <tr>
                            <td>Boca</td>
                        </tr>
                        <tr>
                            <td>Quilmes</td>
                        </tr>

                    <tr>
                        <td rowspan="3">Brasil</td>
                    </tr>
                        <tr>
                            <td>Santos</td>
                        </tr>
                        <tr>
                            <td>Flamenco</td>
                        </tr>
                    </tr>
                    
                    <tr>
                        <td rowspan="2">Uruguay</td>
                    </tr>
                        <tr>
                            <td>Peñarol</td>
                        </tr>
                    
            </tr>
            <tr>
                <td rowspan="8">UEFA</td>
                    <tr>
                        <td rowspan="3">España</td>
                    </tr>
                        <tr>
                            <td>Real Madrid</td>
                        </tr>
                        <tr>
                            <td>Barcelona</td>
                        </tr>
                    </tr>
                    <tr>
                        <td rowspan="4">Inglaterra</td>
                    </tr>
                        <tr>
                            <td>Manchester United</td>
                        </tr>
                        <tr>
                            <td>Liverpool</td>
                        </tr>
                        <tr>
                            <td>Arsenal</td>
                        </tr>

                    
            </tr>
                
        </table>

       
</body>
</html>
