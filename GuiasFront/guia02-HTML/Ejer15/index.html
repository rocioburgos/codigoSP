<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ejercicio 15</title>
    <!--15- Confeccione una página que posea un control de tipo (SELECT), con los nombres de
        países de América y Europa. Agrupe los países por continente.-->
</head>
<body>
        				
				<select align="center"  style="width:100px; height:50px;text-align:left;padding-left:15px">
					<optgroup label="America">
					    <option>Argentina</option>
                        <option>Mexico</option>
                        <option>Chile</option>
						<option>Panama</option>
					</optgroup>
					<optgroup label="Europa">
						<option>España</option>
                        <option>Italia</option>
                        <option>Alemania</option>
						<option>Portugal</option>
					</optgroup>
				</select>	
</body>
</html>
