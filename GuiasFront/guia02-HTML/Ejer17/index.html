<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio 17</title>
    <script src="./JS/main.js"></script>
    <!--
        17- Confeccione un formulario que muestre una serie de títulos de películas con su
        respectivo checkbox. Al pulsar el botón, mostrar las películas seleccionadas por consola.
    -->
</head>
<body>
    <form id="form">
        <table>
            <tr>
                <td>Coco</td>
                <td><input type="checkbox" name="cb" value="Coco" id="cb1"></td>
            </tr>
            <tr>
                 <td>Buscando a Nemo</td>
                <td><input type="checkbox" name="cb" value="Buscando a nemo" id="cb2"></td>
            </tr>
            <tr>
                <td>Toy Story</td>
                    <td><input type="checkbox" name="cb" value="Toy Story" id="cb3"></td>
             </tr>
             <tr>
                    <td> <input type="button" id="enviar" value="Enviar" onclick="Click()"></td>
                 </tr>
        </table>
    </form>
</body>
</html>
