<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 20</title>
    <!--20- Confeccionar un formulario que muestre un control de cada tipo y los muestre todos
        deshabilitados. (Cuando conozca JavaScript podemos habilitarlos por ejemplo si el visitante
        ingresa una clave correcta, por ahora vea como queda visualmente el formulario con los
        controles deshabilitados)-->
</head>
<body>
    <form action="">
        <table>
           <tr> 
                <td>Seleccionar:</td>
                <td><input type="checkbox" name="cb" value="Seleccionar" id="cb1" disabled></td>
            </tr>
            <tr>
                <td> <input type="color" disabled></td>
            </tr>
            <tr>
                    <td><input type="date" disabled></td>
            </tr>
            <tr>
                <td>
                    fecha <input type="datetime" disabled>
                </td>
            </tr>
            <tr>
                <td>
                   Email <input type="email" disabled>
                </td>
            </tr>
            <tr>
               <td> clave <input type="password" disabled> </td>
            </tr>
            <tr>
                <td>
                    nombre <input type="text" disabled>
                </td>
            </tr>
            <tr>
                <td> <input type="button" disabled value="Aceptar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
