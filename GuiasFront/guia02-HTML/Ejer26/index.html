<!DOCTYPE html>
<!--26- Realizar una página HTML que contenga un cuadro de texto, un botón y 
    una lista desordenada con los siguientes elementos:
a. Programación I
b. Programación II
c. Programación III
Se pide crear una función TypeScript que permita añadir nuevos elementos a
 la lista cada vez que se pulsa sobre el botón. Utilizar las funciones DOM para 
 crear nuevos nodos y añadirlos a la lista existente. La función recibirá como 
únicos parámetros la cadena que tendrá el elemento nuevo de la lista y el nombre de la lista desordenada.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="funcion.js"></script>
</head>
<body>
    <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
    <ul name="lista" id="lista">
        <li>Programacion I</li>
        <li>Programacion II</li>
        <li>Programacion III</li>
    </ul>
    <input type="button" value="Añadir" onclick="Añadir()">
</body>
</html>
