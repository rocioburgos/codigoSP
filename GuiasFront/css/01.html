<!DOCTYPE html>
<!--1- Crear una pÃ¡gina HTML y definir tres mensajes entre los elementos h1, h2 y h3.
Definir el mismo color para el texto de cada bloque y colores diferentes para el fondo 
de los mismos (cada elemento HTML debe tener definida la propiedad style)-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .texto{
        color: blue;
    }

    h1{
        background-color: black;
    }
    h2{
        background-color: rgb(58, 57, 57);
    }
    h3{
        background-color: rgb(131, 131, 131);
    }
    </style>
</head>
<body>
    <h1 class="texto">Titulo H1</h1>

    <h2 class="texto">Titulo H2</h2>

    <h3 class="texto">Titulo H3</h3>
</body>
</html>
