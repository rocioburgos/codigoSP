<!DOCTYPE html>
<!--Aplicación 9 (Mostrar las provincias y ciudades)
Crear un script que cargue de forma dinámica mediante AJAX la lista de provincias de nuestro
país y las ciudades más importantes de cada provincia seleccionada.

Definir el código HTML de las dos listas desplegables vacías.

Cuando se cargue la página, cargar la lista de provincias en la primera lista desplegable.
Añadir de forma semántica el evento adecuado a la lista de provincias para que cuando se
seleccione una provincia, se cargue automáticamente sus ciudades más importantes en la otra
lista.
Cuando se seleccione una determinada provincia, se carga mediante AJAX la lista completa de
ciudades en la otra lista desplegable. El parámetro que se debe enviar al servidor es el código de
la provincia.-->
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="main.js"></script>
</head>
<body onload="CargarPaises()">

    </select>

</body>
