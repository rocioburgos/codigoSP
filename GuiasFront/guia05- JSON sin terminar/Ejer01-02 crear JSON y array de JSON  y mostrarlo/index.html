<!--Aplicación Nº 2 (Generar una colección de Json)
Tomando como punto de partida el ejercicio anterior, diseñar una colección de tres elementos de tipo producto. 
Diseñarlo en el <script type=”text/javascript”>.
Validar su buen diseño ingresando en “http://jsonviewer.stack.hu/”.
Una vez validado el Json, mostrar todos sus atributos en un alert() y en el console.log().-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1</title>
    <script>
    var unProducto= {"codigoBarra": 1234, "nombre": "gaseosa", "precio": 12};

        //Convierte el JSON a una cadena de texto.
    var json= JSON.stringify(unProducto);
    console.log(json);//{"codigoBarra":1234,"nombre":"gaseosa","precio":12} ->con comillas, pero no las muestra
  
    //Convierte la cadena de texto a un objeto JSON.
    var parceado= JSON.parse(json);
    console.log(parceado.nombre+" "+parceado.codigoBarra+" "+parceado.precio);
    alert(parceado.nombre+" "+parceado.codigoBarra+" "+parceado.precio);

    //PARTE 2
    //Ya esta representado como un array de objetos JSON, por lo que puedo usarlo, sin convertirlo.
    var arrayProductos= [{"codigoBarra": 1234, "nombre": "gaseosa", "precio": 70},
                         {"codigoBarra": 1235, "nombre": "galletita", "precio": 35},
                         {"codigoBarra": 1236, "nombre": "fideos", "precio": 25}];

  
    console.log(arrayProductos);
    for(var i=0; i<3 ;i++){
        console.log(arrayProductos[i].nombre+" "+arrayProductos[i].codigoBarra+" "+arrayProductos[i].precio);
        alert(arrayProductos[i].nombre+" "+arrayProductos[i].codigoBarra+" "+arrayProductos[i].precio);
    }
    </script>
</head>

</body>
</html>
