<!DOCTYPE html>
<!--
    14- Implementar un menú horizontal con una lista desordenada. El menú tendrá, al menos, tres opciones. 
    Cada una de las opciones redirigirá hacia una página distinta.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            text-align: center;
        }
        li{
            display: inline;
            text-align: center;
            margin: 0 10px 0 0;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.youtube.com">YT</a></li>
        <li><a href="https://www.twitter.com">TW</a></li>
        <li><a href="https://www.instagram.com">IG</a></li>

    </ul>
</body>
</html>
