<!DOCTYPE html>
<!--9- Definir tres elementos span con valores decrecientes para las propiedades:
letter-spacing
word-spacing
Luego inicializar la propiedad text-transform para que el texto siempre salga en mayÃºsculas.
Definir tres nombres de clases que solo apliquen si el elemento es de tipo span.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .uno{ 
        letter-spacing:7px;
        word-spacing: 6px;
        text-transform:uppercase; 
    }
    .dos{
         letter-spacing:8px;
         word-spacing: 5px;
         text-transform:uppercase; 
    }
    .tres{
        letter-spacing:9px;
        word-spacing: 4px;
        text-transform:uppercase; 
    }
    </style>
</head>
<body>
    <span class="uno">Span uno</span><br>
    <span  class="dos">Span dos</span><br>
    <span  class="tres">Span tres</span>
</body>
</html>
