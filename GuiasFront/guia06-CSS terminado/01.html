<!DOCTYPE html>
<!--1- Crear una pÃ¡gina HTML y definir tres mensajes entre los elementos h1, h2 y h3.
Definir el mismo color para el texto de cada bloque y colores diferentes para el fondo 
de los mismos (cada elemento HTML debe tener definida la propiedad style)-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 style="background: red">Titulo en H1</h1>
    
    <h2 style="background: rgb(211, 101, 101)">Titulo en H2</h2>
   
    <h3 style="background: rgb(231, 182, 182)">Titulo H3</h3>
</body>
</html>
