<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listado</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Bootstrap validator -->

    <link rel="stylesheet" href="./validator/css/bootstrapValidator.min.css">
    <script src="./validator/js/bootstrapValidator.min.js" ></script>
    <!--Mis scripts -->
     <script src="./Frontend/listado.js"></script>
     <script src="./Frontend/validacionesModificar.js"></script>
    
</head>
<body >
     <div class="container">
        <table id="tabla" class="table table-striped table-bordered">
         <th>Correo</th> 
         <th>Nombre</th>
         <th>Apellido</th>
         <th>Perfil</th> 
         <th>Legajo</th> 
         <th>Foto</th>
         <th colspan="2>">Acciones</th>
        </table>

        <a class="btn btn-warning col-4" href="./login.html">Login</a>
     </div>

     
    <div class="container">
         <div id="myModal" class="modal fade" role="dialog">
                 <div class="modal-dialog">
                     <div class="modal-content">
                         <div class="modal-header">
                             <button type="button" class="close" data-dismiss="modal">&times;</button>
                             <h4 class="modal-title">Encabezado...</h4>
                         </div>
                         <form class="well form-horizontal" id="form" > 
                            <div class="modal-body">

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Apellido</label>
                                    <div class="col-md-4 inputGroupContainer"> 
                                        <div class="input-group ">
                                            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                                            <input readonly type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                        <label class="col-md-4 control-label">Email</label>
                                        <div class="col-md-4 inputGroupContainer"> 
                                            <div class="input-group ">
                                                <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                                                <input readonly type="email" class="form-control" id="email" name="email" placeholder="Email" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Pefil</label>
                                        <div class="col-md-4 inputGroupContainer"> 
                                            <div class="input-group ">
                                                <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                                
                                                <select name="perfil" id="perfil" class="form-control" >
                                                        <option value="">--</option>
                                                    <option value="invitado">Invitado</option>
                                                    <option value="administrador">Administrador</option>
                                                    
                                                </select>
                                            </div>
                                        </div>
                                </div>
                           
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Foto</label>
                                    <div class="col-md-4 inputGroupContainer"> 
                                        <div class="input-group ">
                                            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-picture"></i></span>
                                            <input type="file" class="form-control" id="foto" name="foto"  aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Clave</label>
                                    <div class="col-md-4 inputGroupContainer"> 
                                        <div class="input-group ">
                                            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-asterisk"></i></span>
                                            <input type="password" class="form-control" id="clave" name="clave" placeholder="Contraseña" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Confirmar</label>
                                    <div class="col-md-4 inputGroupContainer"> 
                                        <div class="input-group ">
                                            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-asterisk"></i></span>
                                            <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Repita la contraseña" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-success col-xs-12  col-sm-5 col-md-5" >Modificar</button>
                                        <button type="reset" class="btn btn-warning  col-xs-12 col-sm-5 col-sm-offset-2 col-md-5 col-md-offset-2">Limpiar</button>
                                    </div>
                                </div>

                        </form>

                    </div>
                         <div class="modal-footer">
                             <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                         </div>
                     </div>

                 </div>
             </div>
            
 </div>
   </body>
</html>
