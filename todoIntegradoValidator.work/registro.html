<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Bootstrap validator -->
    <link rel="stylesheet" href="./validator/css/bootstrapValidator.min.css">
    <script src="./validator/js/bootstrapValidator.min.js" ></script>
 <!--Mis scripts -->
 
<script src="./Frontend/validacionesRegistro.js"></script>
<script src="./Frontend/registro.js"></script>
<title>Registro</title>
</head>
<body>
    <div class="container">
       <h1 >Registro</h1>
    <form class="well form-horizontal" id="form" >
        <div class="form-group">
            <label class="col-md-4 control-label">Apellido</label>
            <div class="col-md-4 inputGroupContainer"> 
                <div class="input-group ">
                    <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Nombre</label>
            <div class="col-md-4 inputGroupContainer"> 
                <div class="input-group ">
                    <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="form-group">
                <label class="col-md-4   control-label">Email</label>   
                <div class="col-md-4 inputGroupContainer"> 
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" >
                    </div>
                </div>
            </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Legajo</label>
            <div class="col-md-4 inputGroupContainer"> 
                <div class="input-group ">
                    <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-file"></i></span>
                    <input type="number" class="form-control" id="legajo" name="legajo" placeholder="Legajo" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Pefil</label>
            <div class="col-md-4 inputGroupContainer"> 
                <div class="input-group ">
                    <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>

                    <select name="perfil" id="perfil" class="form-control" >
                        <option value="invitado">Invitado</option>
                        <option value="administrador">Administrador</option>
                      
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Foto</label>
            <div class="col-md-4 inputGroupContainer"> 
                <div class="input-group ">
                    <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-picture"></i></span>
                    <input type="file" class="form-control" id="foto" name="foto"  aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Clave</label>
                <div class="col-md-4 inputGroupContainer"> 
                    <div class="input-group ">
                        <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-asterisk"></i></span>
                        <input type="password" class="form-control" id="clave" name="clave" placeholder="Contraseña" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Confirmar</label>
                <div class="col-md-4 inputGroupContainer"> 
                    <div class="input-group ">
                        <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-asterisk"></i></span>
                        <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Repita la contraseña" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success col-xs-12  col-sm-5 col-md-5  ">Enviar <span class="glyphicon glyphicon-send"></span></button>
                         
                    <button type="reset" class="btn btn-warning  col-xs-12 col-sm-5 col-sm-offset-2 col-md-5 col-md-offset-2">Limpiar <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>
                <div id="errorEmail" class="alert alert-danger col-4" style="display:none">Email ya registrado.</div>
    </form>
    </div>
</body>
</html>
